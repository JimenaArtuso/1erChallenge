<html>
    <head>
<h1>Formulario de registro</h1>
    </head>
    <body>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <br>
        <div>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido">
        </div>
        <br>
        <div>
            <label for="">Sexo:</label>
            <input type="radio" id="hombre">
            <label for="hombre">hombre</label>
            <input type="radio" id="mujer">
            <label for="mujer">mujer</label>
        </div>
        <br>
        <div>
            <label for="correo">Correo:</label>
            <input type="text" id="correo">
        </div>
        <br>
        <div>
            <label for="pob">Población:</label>
            <select name="pob">
            <option value="Alicante">Alicante</option>
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
        </select>
        </div>
        <br>
        <div>
            <label for="text">Descripción:</label>
            <textarea name="" id="text" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox">
            <label for="">Deseo recibir información sobre novedades y ofertas</label>
        </div>
        <br>
        <div>
            <input type="checkbox">
            <label for="">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </div>
        <br>
        <input type="submit">
    </body>
</html>
