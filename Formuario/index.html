<html>
    <head>
<h1>Formulario de registro</h1>
    </head>
    <body>
    <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text">
    </div>
    <br>
    <div>
        <label for="apellido">Apellidos:</label>
        <input id="apellido" type="text">
    </div>
    <br>
    <div>
        <label for="">Sexo:</label>
        <input id="hombre" type="radio">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer">
        <label for="mujer">Mujer</label>
    </div>
    <br>
    <div>
        <label for="correo">Correo:</label>
        <input type="text" id="correo">   
    </div>
    <br>
    <div>
        <input type="checkbox" id="check">
        <label for="check">Deseo recibir información sobre novedades y ofertas</label>
    </div>
    <br>
    <div>
        <input type="checkbox" id="terminos">
        <label for="terminos">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
    </div>
    <br>
    <input type="submit" value="Enviar">
    </body>
</html>
